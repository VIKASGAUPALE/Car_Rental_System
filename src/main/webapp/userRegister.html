<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       #sub {
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #sub:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
 <img src="logo.jpg" alt="Car Rental Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
    <h1>Car Rental Registration</h1>
    <form action="reg" method="POST" onsubmit=" return fun()">

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="email">Password</label>
        <input type="password" id="password" name="password" required >

        <label for="cPassword">Confirm Password</label>
        <input type="password" id="cPassword" name="cPassword" required>

        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="phone" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="aadhar">Aadhar No</label>
        <input type="number" id="aadhar" name="aadhar" required>

        <label for="license">License No</label>
        <input type="text" id="license" name="license" required>

        <input type="submit" value="Register" id="sub">
    </form>
</div>
<script>
let regpassword=/[a-z A-Z 0-9 @#$%&*_]{8,12}/;
function fun()
    {
        let password=document.getElementById("password");
        
        let cPassword=document.getElementById("cPassword");

        if(!(password.value.match(regpassword))) 
        {
             window.alert("Invalid Password")
             return false;
        }
        
        if(cPassword.value!=password.value)
        {
            alert("Password not matched");
            return false;
        }

        let mobileNo =document.getElementById("phone");

      if(mobileNo.value.trim().length!=10)
      {
          alert("Invalid Mobile No");
         return false;
      }   

        let aAdhar=document.getElementById("aadhar");

        if(aAdhar.value.trim().length!=12)
        {
            alert("Invalid Aaddhar No")
            return false;
        }

    }

</script>

</body>
</html>
